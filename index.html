<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a sphere, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Calista.E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Volume of a sphere, in JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a sphere, in JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/volume-of-sphere.png" alt="laptop image" />
        </div>
        <br />
        <div class="page-content">Sphere</div>
        <br />
        <div class="page-content">Solve for volume</div>
        <br />
        <div class="page-content">Solve for volume</div>
        <br />
        <div class="page-content">please enter integers for dimensions:</div>
        <form action="#">
          Radius:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius-of-sphere"
              aria-label="Radius"
              step="0.01"
            />
              <span class="mdl-textfield__error">Input is not a number.</span>
            </div>
            cm
            <br />
            </form>
              <!-- Accent-colored raised button with ripple -->
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="calculateVolumeOfSphere()">
                Calculate
              </button>
              </form>
              <br />
              <div class="page-content-answer">
                <div id="volume"></div>
          </div>
      </main>
    </div>
  </body>
</html>
